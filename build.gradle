// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'
apply plugin: 'eclipse'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.3.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.3.8.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.2'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '2.0.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1208'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.1'
    //compile group: 'org.springframework', name: 'spring-tx', version: '3.0.5.RELEASE'
    
    
}

task deploy (dependsOn: war){
   copy {
       from "build/libs"
       into "/opt/tomcat/webapps"
       include "*.war"
   }
}

